<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Noise Vocoded Speech Sample Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .diagonal-header {
            position: relative;
            height: 60px;
            width: 100px;
        }
        .diagonal-header:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 50%, #ddd 50%);
            z-index: 1;
        }
        .diagonal-header span {
            position: absolute;
            z-index: 2;
        }
        .condition {
            top: 5px;
            left: 5px;
        }
        .emotion {
            bottom: 5px;
            right: 5px;
        }
        .audio-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Experimental Speech Data Sample</h1>
    <p>(GUO Taiyang @JAIST, Japan, 2024. 11.10)</p>

    <h2>Audio Samples Table</h2>
    <table>

                <span class="emotion">Emotion</span>
            </th>
            <th>Neutral</th>
            <th>Joy</th>
            <th>Cold anger</th>
            <th>Sadness</th>
            <th>Hot anger</th>

        <tr>
            <td><strong>Original</strong></td>
